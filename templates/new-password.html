{% extends "base.html" %}
{% block title %}Change password{% endblock %}


{% block content %}
{% load static %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title text-center mt-2">Change password</h4>
            </header>
            <article class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input class="form-control" type="password" id="id_password" name="password" required>
                        <strong style="color: red">{{ form.password.errors }}</strong>
                    </div>

                    <div class="form-group">
                        <label for="id_password1">New password</label>
                        <input class="form-control" type="password" id="id_password1" name="password1" required>
                        <strong style="color: red">{{ form.password1.errors }}</strong>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label for="id_password2">Repeat password</label>
                        <input class="form-control" type="password" id="id_password2" name="password2" required>
                        <strong style="color: red">{{ form.password2.errors }}</strong>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> OK </button>
                    </div>

                </form>
            </article>

        </div>
    </div>

</div>
{% endblock content %}
